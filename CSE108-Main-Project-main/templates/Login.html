<!DOCTYPE html>
<html lang="en">
<head>
    <title>UC Merced Login</title>
    <link rel="stylesheet" href="../static/LoginStyle.css">
</head>
<body>
<div class="App">
    <img src="../static/super_sketch.png" class="Logo" alt="Logo Picture">
    <div class="container1">
        <h1 class="UC-Merced">Super Sketch</h1>
        <h2 class="singleLog">Login</h2>
        <form action="{{ url_for('loginPage') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input id="inputPass" name="password" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <input type="checkbox" id="showPass"> Show Password
        <p id="Not-member"> Not a member ? <a href="{{ url_for('signup') }}">Sign up here</a> </p>
    </div>
</div>
</body>
</html>
<script>
    document.getElementById('showPass').onchange = function() {
        document.getElementById('inputPass').type = this.checked ? 'text' : 'password';
    };
</script>
